<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <h1>Generate a Scheme</h1>

      <div class="scheme-options">
        <div class="scheme-options-container">
          <label for="picked-color">Pick a color</label>
          <input type="color" name="picked-color" id="picked-color" />
          <label for="sheme-select">Pick a Method</label>
          <select name="scheme-select" id="scheme-select">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome dark</option>
            <option value="monochrome-light">monochrome light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
          </select>
        </div>
        <div class="scheme-options-container">
          <button id="generate-btn" class="btn">Generate</button>
          <button id="random-btn" class="btn">Randomize</button>
        </div>
      </div>
    </header>
    <section class="scheme" id="scheme"></section>
  </body>
  <script src="index.js"></script>
</html>
